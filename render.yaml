# Render.com deployment configuration
# https://render.com/docs/yaml-spec

databases:
  - name: evisionbet-db
    plan: free
    databaseName: evisionbet
    user: evisionbet_user
    region: oregon

services:
  # Python FastAPI Backend
  - type: web
    name: evisionbet-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend-python/requirements.txt
    startCommand: cd backend-python && gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString
      - key: SECRET_KEY
        sync: false  # Set manually - see RENDER_DEPLOYMENT_GUIDE.md
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        value: https://evisionbetsite.netlify.app
      - key: CORS_ORIGINS
        value: https://evisionbetsite.netlify.app,https://evisionbet.com,https://www.evisionbet.com
      - key: ALLOWED_ORIGINS
        value: https://evisionbetsite.netlify.app,https://evisionbet.com,https://www.evisionbet.com
      - key: ODDS_API_KEY
        sync: false  # Set manually in dashboard
      - key: ODDS_API_BASE
        value: https://api.the-odds-api.com/v4
      - key: EV_MIN_EDGE
        value: 0.03
      - key: BETFAIR_COMMISSION
        value: 0.06
      - key: REGIONS
        value: au,us,eu
      - key: MARKETS
        value: h2h,spreads,totals
      - key: SPORTS
        value: upcoming
      - key: TELEGRAM_ENABLED
        value: 0
    healthCheckPath: /api/monitoring/health
