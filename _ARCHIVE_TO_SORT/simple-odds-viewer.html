<!DOCTYPE html>
<html>
<head>
    <title>EVisionBet - Odds Viewer</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        h1 { color: #0ff; }
        select, button {
            padding: 10px;
            margin: 10px 0;
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            font-size: 16px;
        }
        button:hover { background: #0f0; color: #000; }
        .sport { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .error { color: #f00; background: #400; padding: 10px; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>üé≤ EVisionBet - Live Sports</h1>
    <div id="status">Loading...</div>
    <select id="sportSelect" style="display:none; width: 400px;">
        <option value="">Choose a sport...</option>
    </select>
    <button id="fetchBtn" style="display:none;">Get Odds</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://evisionbet-api.onrender.com';
        const status = document.getElementById('status');
        const select = document.getElementById('sportSelect');
        const btn = document.getElementById('fetchBtn');
        const results = document.getElementById('results');

        // Fetch sports on load
        async function loadSports() {
            try {
                status.innerHTML = `<span style="color: yellow;">Testing connection to ${API_URL}...</span>`;
                status.className = '';
                
                console.log('Attempting to fetch from:', `${API_URL}/api/odds/sports`);
                
                const response = await fetch(`${API_URL}/api/odds/sports`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                const sports = await response.json();
                console.log('Sports received:', sports.length);
                
                status.innerHTML = `<span class="success">‚úÖ Connected! Found ${sports.length} sports</span>`;
                
                sports.forEach(sport => {
                    const option = document.createElement('option');
                    option.value = sport.key;
                    option.textContent = `${sport.title} - ${sport.group}`;
                    select.appendChild(option);
                });
                
                select.style.display = 'block';
                btn.style.display = 'block';
                
            } catch (err) {
                console.error('Full error:', err);
                status.innerHTML = `<div class="error">‚ùå Error: ${err.message}<br><br>
                    <strong>Backend URL:</strong> ${API_URL}<br>
                    <strong>Error Type:</strong> ${err.name}<br>
                    <strong>Stack:</strong> ${err.stack ? err.stack.substring(0, 200) : 'N/A'}<br><br>
                    <strong>Possible causes:</strong><br>
                    1. Backend is sleeping (wait 30 sec and refresh)<br>
                    2. CORS blocking request (check console F12)<br>
                    3. Network issue<br><br>
                    Check: <a href="${API_URL}/docs" style="color: #0ff;" target="_blank">API Docs</a> (opens in new tab)<br>
                    Direct test: <a href="${API_URL}/api/odds/sports" style="color: #0ff;" target="_blank">Sports JSON</a></div>`;
            }
        }

        // Fetch odds for selected sport
        async function fetchOdds() {
            const sportKey = select.value;
            if (!sportKey) return;
            
            results.textContent = 'Loading odds...';
            
            try {
                const response = await fetch(`${API_URL}/api/odds/odds/${sportKey}`);
                const data = await response.json();
                
                results.innerHTML = `<h2>Odds for ${sportKey}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (err) {
                results.innerHTML = `<div class="error">Error loading odds: ${err.message}</div>`;
            }
        }

        btn.addEventListener('click', fetchOdds);
        
        // Load sports when page loads
        loadSports();
    </script>
</body>
</html>
